<!-- Registration form card with password validation helpers -->
<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          [class.error]="email?.invalid && email?.touched"
          placeholder="Enter your email"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          [class.error]="password?.invalid && password?.touched"
          placeholder="Enter your password"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          <span *ngIf="password?.errors?.['noCapital']">Password must contain at least one capital letter</span>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          [class.error]="
            (confirmPassword?.invalid && confirmPassword?.touched) ||
            registerForm.errors?.['passwordMismatch']
          "
          placeholder="Confirm your password"
        />
        <div class="error-message" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
        </div>
        <div 
          class="error-message" 
          *ngIf="
            registerForm.errors?.['passwordMismatch'] && 
            confirmPassword?.touched && 
            password?.touched
          "
        >
          Passwords do not match
        </div>
      </div>

      <!-- Server Error Message -->
      <div class="error-message server-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="isLoading || registerForm.invalid"
      >
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading">Registering...</span>
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
